<!DOCTYPE html>
<html lang="es">
<!--
  Urban Ponics - Investor Dashboard (Simple Version)
  Version: 3.0 - Single Page Redesign
  Last Updated: 13-Feb-2026
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Ponics - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    :root {
      --gold: #B8A882;
      --gold-light: #d4c4a0;
      --green: #22c55e;
      --bg-black: #000000;
      --bg-dark: #0a0a0a;
      --bg-card: rgba(184, 168, 130, 0.05);
      --border: rgba(184, 168, 130, 0.15);
      --text-primary: #ffffff;
      --text-muted: #888888;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-black) 0%, var(--bg-dark) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem 2rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-section h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Space Grotesk', sans-serif;
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--green);
      font-size: 0.875rem;
      font-weight: 600;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: var(--green);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* KPIS */
    .kpis-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .kpi-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      transition: all 0.3s;
    }

    .kpi-card:hover {
      transform: translateY(-4px);
      border-color: var(--gold);
    }

    .kpi-label {
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .kpi-value {
      font-size: 3rem;
      font-weight: 700;
      font-family: 'Space Grotesk', monospace;
      background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .kpi-subtitle {
      color: var(--text-muted);
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }

    /* SECTIONS */
    .section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }

    .section-header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
      transition: background 0.3s;
    }

    .section-header:hover {
      background: rgba(184, 168, 130, 0.02);
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--gold-light);
      font-family: 'Space Grotesk', sans-serif;
    }

    .section-badge {
      background: linear-gradient(135deg, var(--gold), var(--gold-light));
      color: #000;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 700;
    }

    .section-content {
      padding: 2rem;
      display: none;
    }

    .section.open .section-content {
      display: block;
    }

    .section.open .toggle-icon {
      transform: rotate(180deg);
    }

    .toggle-icon {
      transition: transform 0.3s;
      color: var(--gold);
    }

    /* LEADS TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      padding: 1rem;
      color: var(--gold);
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      border-bottom: 2px solid var(--border);
      font-size: 0.875rem;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      color: var(--text-muted);
    }

    tr:hover {
      background: rgba(184, 168, 130, 0.02);
    }

    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      display: inline-block;
    }

    .status-meeting {
      background: rgba(34, 197, 94, 0.2);
      color: var(--green);
    }

    .status-positive {
      background: rgba(184, 168, 130, 0.2);
      color: var(--gold);
    }

    .lead-name {
      color: white;
      font-weight: 600;
    }

    .lead-email {
      color: var(--text-muted);
      font-size: 0.75rem;
      display: block;
      margin-top: 0.25rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .kpis-grid {
        grid-template-columns: 1fr;
      }

      .kpi-value {
        font-size: 2rem;
      }

      table {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <div class="logo-section">
        <h1>üå± Urban Ponics</h1>
      </div>
      <div class="live-indicator">
        <span class="live-dot"></span>
        <span>LIVE</span>
      </div>
    </div>

    <!-- KPIS PRINCIPALES -->
    <div class="kpis-grid">
      <div class="kpi-card">
        <div class="kpi-label">Invitations Sent</div>
        <div class="kpi-value" id="kpi-invitations">0</div>
        <div class="kpi-subtitle">Total outreach</div>
      </div>

      <div class="kpi-card">
        <div class="kpi-label">Acceptance Rate</div>
        <div class="kpi-value" id="kpi-acceptance">0%</div>
        <div class="kpi-subtitle">Benchmark: 25-35%</div>
      </div>

      <div class="kpi-card">
        <div class="kpi-label">Qualified Leads</div>
        <div class="kpi-value" id="kpi-qualified">0</div>
        <div class="kpi-subtitle">Positive responses</div>
      </div>

      <div class="kpi-card">
        <div class="kpi-label">Meetings</div>
        <div class="kpi-value" id="kpi-meetings">0</div>
        <div class="kpi-subtitle">Scheduled calls</div>
      </div>
    </div>

    <!-- QUALIFIED LEADS SECTION -->
    <div class="section open" id="section-qualified">
      <div class="section-header" onclick="toggleSection('qualified')">
        <div>
          <span class="section-title">üíé Qualified Leads</span>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
          <span class="section-badge" id="badge-qualified">0</span>
          <span class="toggle-icon">‚ñº</span>
        </div>
      </div>
      <div class="section-content">
        <div id="qualified-content">
          <p style="color: var(--text-muted); text-align: center;">Loading...</p>
        </div>
      </div>
    </div>

    <!-- MEETINGS/PIPELINE SECTION -->
    <div class="section open" id="section-pipeline">
      <div class="section-header" onclick="toggleSection('pipeline')">
        <div>
          <span class="section-title">üìÖ Pipeline & Meetings</span>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
          <span class="section-badge" id="badge-pipeline">0</span>
          <span class="toggle-icon">‚ñº</span>
        </div>
      </div>
      <div class="section-content">
        <div id="pipeline-content">
          <p style="color: var(--text-muted); text-align: center;">Loading...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Supabase setup
    const SUPABASE_URL = 'https://mwbkrkoeltsbkbguoemo.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13Ymtya29lbHRzYmtiZ3VvZW1vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4OTg5MzMsImV4cCI6MjA4NjQ3NDkzM30.3DrznzqfbNP3RPYOGcj5uXiqPsSzFnWc5AoKyLk0OS8';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Toggle sections
    function toggleSection(id) {
      const section = document.getElementById('section-' + id);
      section.classList.toggle('open');
    }

    // Animate numbers
    function animateValue(id, start, end, duration) {
      const obj = document.getElementById(id);
      const range = end - start;
      const increment = range / 60;
      let current = start;

      const timer = setInterval(() => {
        current += increment;
        if (current >= end) {
          current = end;
          clearInterval(timer);
        }
        
        if (id === 'kpi-acceptance') {
          obj.textContent = current.toFixed(1) + '%';
        } else {
          obj.textContent = Math.floor(current).toLocaleString();
        }
      }, duration / 60);
    }

    // Load data
    async function loadDashboard() {
      try {
        // 1. Load metrics
        const { data: metrics, error: metricsError } = await supabaseClient
          .from('metrics')
          .select('*');

        if (metricsError) throw metricsError;

        const metricsObj = {};
        metrics.forEach(item => {
          metricsObj[item.metric_name] = parseFloat(item.metric_value);
        });

        // Animate KPIs
        animateValue('kpi-invitations', 0, metricsObj.invitations_sent || 0, 2000);
        animateValue('kpi-acceptance', 0, metricsObj.acceptance_rate || 0, 2000);
        animateValue('kpi-qualified', 0, metricsObj.total_positive || 0, 2000);
        animateValue('kpi-meetings', 0, metricsObj.total_meetings || 0, 2000);

        // 2. Load qualified leads (positive + meeting status)
        const { data: qualified, error: qualifiedError } = await supabaseClient
          .from('leads')
          .select('first_name, last_name, company, position, email, status')
          .in('status', ['positive', 'meeting'])
          .not('company', 'is', null)  // Filtrar nulls
          .order('status', { ascending: false }); // meetings first

        if (qualifiedError) throw qualifiedError;

        // Update badge
        document.getElementById('badge-qualified').textContent = qualified.length;

        // Render qualified leads
        const qualifiedHTML = `
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Position</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              ${qualified.map(lead => `
                <tr>
                  <td>
                    <div class="lead-name">${lead.first_name} ${lead.last_name}</div>
                    ${lead.email ? `<span class="lead-email">${lead.email}</span>` : ''}
                  </td>
                  <td>${lead.company || '-'}</td>
                  <td>${lead.position || '-'}</td>
                  <td>
                    <span class="status-badge status-${lead.status}">
                      ${lead.status === 'meeting' ? 'üéØ Meeting' : '‚≠ê Positive'}
                    </span>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        document.getElementById('qualified-content').innerHTML = qualifiedHTML;

        // 3. Update pipeline badge (same as meetings)
        document.getElementById('badge-pipeline').textContent = qualified.filter(l => l.status === 'meeting').length;

        // 4. Render pipeline (only meetings)
        const meetings = qualified.filter(l => l.status === 'meeting');
        
        const pipelineHTML = `
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Position</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              ${meetings.map(lead => `
                <tr>
                  <td class="lead-name">${lead.first_name} ${lead.last_name}</td>
                  <td>${lead.company || '-'}</td>
                  <td>${lead.position || '-'}</td>
                  <td>${lead.email || '-'}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
          <div style="margin-top: 1.5rem; text-align: center; color: var(--text-muted); font-size: 0.875rem;">
            ${meetings.length} active meetings in pipeline
          </div>
        `;

        document.getElementById('pipeline-content').innerHTML = pipelineHTML;

        console.log('‚úÖ Dashboard loaded successfully');
      } catch (error) {
        console.error('‚ùå Error loading dashboard:', error);
      }
    }

    // Load on page ready
    setTimeout(loadDashboard, 500);
  </script>
</body>
</html>
